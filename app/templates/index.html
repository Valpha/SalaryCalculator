{% block content %}
    <form action="{{ url_for('handle') }}" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.para1.label }}<br>
            {{ form.para1(size=32) }}
        </p>
        <p>
            {{ form.para2.label }}<br>
            {{ form.para2(size=32) }}
        </p>
        <p>
            {{ form.para3.label }}<br>
            {{ form.para3(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
